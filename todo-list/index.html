<!doctype html>
<html ng-app="app">
  <head>
    <title>Angular To-Do Application </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!--angular module-->
    <div ng-controller="TodoCtrl">
        <h1>Total todos :{{todos.length}}</h1>
        <ul>
          <li ng-repeat="list in todos">
            <input type="checkbox" ng-model="list.done"/>
            <span class="done-{{list.done}}">{{list.text}}</span>
          </li>
        </ul> 
        <form class="add-form">
          <input type="text" ng-model="addText"/>
          <button class="btn" ng-click="addTodo()">Add</button>
        </form>
        <button class="btn" ng-click="clearCompleted()">Clear Completed</button>
    </div>
    <!--Scipt files-->
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
    <script src="js/app.js"></script>
   
  </body>
</html>
