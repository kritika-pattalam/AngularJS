<!doctype html>
<html ng-app="sportsStore">
  <head>
    <title>Angular To-Do Application </title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-controller="sportsStoreCtrl">
    <div class="container">
       <div class="navbar navbar-inverse">
          <a class="navbar-brand" href="#">SPORTS STORE</a>
        </div>
        <div class="panel panel-default row" ng-controller="productListCtrl">
          <div class="col-xs-3">
            <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
            <a ng-repeat="item in products | orderBy:'category' | unique:'category'"
            ng-click="selectCategory(item)" class=" btn btn-block btn-default btn-lg" ng-class="getCategoryClass(item)">
            {{item}}
            </a>
          </div>
          <div class="col-xs-8">
            <div class="well" ng-repeat="item in products | filter:categoryFilterFn | range:selectedPage:pageSize">
              <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">
                  {{item.price | currency}}
                </span>
              </h3>
              <span class="lead">{{item.description}}</span>
            </div>
            <div class="pull-right btn-group">
              <a ng-repeat="page in products | filter:categoryFilterFn | pageCount:pageSize"
              ng-click="selectPage($index + 1)" class="btn btn-default"
              ng-class="getPageClass($index + 1)">
              {{$index + 1}}
              </a>
              </div>
          </div>
        </div>
    </div>
    <!--Scipt files-->
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="ngmodules/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="controller/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controller/productListControllers.js"></script>
   
  </body>
</html>
